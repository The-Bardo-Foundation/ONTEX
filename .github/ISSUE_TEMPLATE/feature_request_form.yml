body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ’¡ Feature Request
        
        Thank you for suggesting a new feature! Please provide as much detail as possible to help us understand your needs.
        
        **Guidelines:**
        - Describe the user need and the smallest viable solution
        - Focus on the problem first, then the solution
        - Consider alternatives and edge cases

  - type: dropdown
    id: area
    attributes:
      label: ğŸ“ Area
      description: Which part of the system does this feature relate to?
      options:
        - Backend API (FastAPI)
        - Data ingestion pipeline
        - Database / migrations (Alembic)
        - Frontend (Vite/React)
        - Deployment / Docker
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: ğŸ¯ Problem / Motivation
      description: What problem are you trying to solve? Who benefits from this feature?
      placeholder: |
        Example: "As a clinician, I want to filter trials by phase, so that I can quickly find early-stage opportunities for my patients."
        
        - What is the current pain point?
        - Who will benefit from this feature?
        - Why is this important?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the solution youâ€™d like to see.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ğŸ”„ Alternatives Considered
      description: Have you considered any alternative approaches or workarounds?
      placeholder: |
        - Alternative approach 1: ...
        - Alternative approach 2: ...
        - Current workaround (if any): ...
    validations:
      required: false

  - type: textarea
    id: scope
    attributes:
      label: ğŸš« Out of Scope
      description: Explicitly note what this request should NOT include
      placeholder: |
        - Not doing X because...
        - Not changing Y because...
        - Not adding Z because...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This request does not include any sensitive data (PHI/PII)
          required: true
