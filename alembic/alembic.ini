# Alembic configuration file

[alembic]
# path to migration scripts
script_location = alembic
sqlalchemy.url = 

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# as a list of path components; when set, it is assumed to be absolute
# and any relative paths will cause an error. By setting the sqlalchemy.url
# option in the [sqlalchemy] section, it may be possible to leave this undefined
# and rely on the eventual resolution of the path.html-path = ..

# the output encoding used when revision files
# are written from script.py.mako
# encodings to use

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
